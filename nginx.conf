server {
    listen 80;
    server_name localhost;

    # ─── 보안 헤더 ────────────────────────────────────────────────────────────
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    # CSP 정책: style-src 'unsafe-inline'은 Emotion CSS-in-JS에 필요 (nonce 기반 전환 권장)
    # img-src: 외부 이미지 트래킹 방지를 위해 'self' data: 만 허용
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'; font-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

    # 서버 정보 노출 방지
    server_tokens off;

    # 요청 본문 크기 제한
    client_max_body_size 10m;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;

        # index.html은 항상 최신 버전 제공
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # 정적 에셋 (빌드 시 해시 충돌 방지를 위해 ETag 검증 필수)
    location /assets/ {
        root /usr/share/nginx/html;
        add_header Cache-Control "public, max-age=3600, must-revalidate";
        etag on;
    }

    # Proxy API requests to Backend Service (SSE 스트리밍 지원)
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection '';
        proxy_http_version 1.1;

        # SSE 스트리밍 지원 (LLM 프록시 엔드포인트)
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
        proxy_read_timeout 120s;
    }

    # ─── 보안: LiteLLM 직접 접근 차단 ──────────────────────────────────────────
    # 모든 LLM 요청은 /api/v1/chat/completions (JWT 인증)을 통해서만 가능
    location /v1/ {
        return 403 '{"error": "Direct LLM access is forbidden. Use /api/v1/chat/completions with JWT authentication."}';
        add_header Content-Type application/json always;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
